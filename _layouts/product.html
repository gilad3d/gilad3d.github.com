---
layout: default
---

<div style="max-width:500px;margin:auto;text-align:right;">
  <img src="{{ page.image }}" alt="{{ page.name }}" style="width:100%;height:250px;object-fit:cover;border-radius:8px;margin-bottom:1em;" />
  <h1>{{ page.name }}</h1>
  <p style="font-weight:bold;color:#2a7;font-size:1.2em;">{{ page.price }}</p>
  <p>{{ page.description }}</p>
  <a href="/products/" style="display:inline-block;margin-top:2em;color:#0077cc;">חזרה לקטלוג</a>
</div>
