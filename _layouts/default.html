<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {%- if site.head -%}{{ site.head }}{%- endif -%}
    {%- feed_meta -%}
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">&#9776;</span>
          </label>
          <div class="trigger">
            <a class="page-link" href="{{ '/about/' | relative_url }}">אודות</a>
            <a class="page-link" href="{{ '/products/' | relative_url }}">קטלוג מוצרים</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
      </div>
    </footer>
  </body>
</html>
